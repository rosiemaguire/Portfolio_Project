      <main class="contact-section desktop-flex mob-view space">
        <article>
          <h1>Get in touch</h1>
          <p>You can find me on:</p>
          <div id="icons" class="desktop-flex">
            <section class="tooltip">
              <a
                href="https://au.linkedin.com/in/rosie-maguire-515777230"
                target="_blank"
                ><img src="images/icons8-linkedin-48.png" alt="LinkedIn Icon" />
              </a>
              <span class="tooltiptext"
                ><a
                  target="_blank"
                  href="https://icons8.com/icon/13930/linkedin"
                  >LinkedIn </a
                >icon by <a target="_blank" href="https://icons8.com">Icons8</a></span
              >
            </section>
            <section class="tooltip space-util">
              <a href="https://github.com/rosiemaguire" target="_blank">
                <img src="images/icons8-github-64.png" alt="Github Logo" />
              </a>
              <span class="tooltiptext">
                <a target="_blank" href="https://icons8.com/icon/52539/github"
                  >GitHub </a
                >icon by <a target="_blank" href="https://icons8.com">Icons8</a>
              </span>
            </section>
            <section class="tooltip space-util">
              <a
                href="https://www.instagram.com/rosie_maguire/?hl=en"
                target="_blank">
                <img
                  src="images/icons8-instagram-24.png"
                  alt="Instagram Icon" />
              </a>
              <span class="tooltiptext">
                <a
                  target="_blank"
                  href="https://icons8.com/icon/NdqqxfTuEK6C/instagram"
                  >Instagram </a
                >icon by <a target="_blank" href="https://icons8.com">Icons8</a></span
              >
            </section>
            <section class="tooltip space-util">
              <a
                href="https://discordlookup.com/user/771540384186630194"
                target="_blank">
                <img src="images/icons8-discord-48.png" alt="Discord Logo"
              /></a>
              <span class="tooltiptext"
                ><a target="_blank" href="https://icons8.com/icon/30998/discord"
                  >Discord </a
                >icon by <a target="_blank" href="https://icons8.com">Icons8</a></span
              >
            </section>
          </div>
          <p>Alternatively, get in contact with me using the below form!</p>
          <a href="#contact-form" class="icon"
            ><i class="fa-regular fa-envelope fa-2xl"></i
          ></a>
        </article>
            <figure>
              <img class="profile-pic" src="images/SheCodes HD May 2023-43.jpg" alt="Rosie sitting with laptop">
            </figure>
        </main>
      <section id="contact" class="space-util flex">
        <form
          id="contact-form"
          class="space-util"
          action="https://formspree.io/f/xvonyvpq"
          target="_blank"
          method="post">
          <label for="name">Name</label>
          <input type="text" name="Name" id="name" />
          <label for="email">Email</label>
          <input type="text" name="Email" id="email" />
          <label for="message">Message</label>
          <textarea name="Message Text" id="message" rows="4"></textarea>
          <input type="submit" value="Submit" class="btn-primary" />
        </form>
      </section>      
    <footer class="space-util">
      <div class="socials space-util flex">
        <a class="footer-link" href="#contact-form"
          ><i class="fa-solid fa-envelope fa-2xl"></i

        <a
